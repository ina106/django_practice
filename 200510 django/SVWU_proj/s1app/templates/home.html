{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리나갤</title>
    <link rel="stylesheet" href="{% static 'deco.css' %}">
</head>
<body>
    <div class="title">
        <h1>갤러리</h1>
    </div>
{% block contents %}
    {% for i in home_key.all %}
    <div class="container">
        <div class="image">
            <img src="{{i.image.url}}" width="300px">
            <div class="title">{{i.title}}</div>
        </div>
    </div>
    {% endfor %}
{% endblock contents %}

</body>
</html>
